<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mainContainer">
        <div class="row justify-content-center">
            <div class="customContainer">
                <h2>Cadastro de contatos</h2>

                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label" for="nome">Nome</label>
                        <input required type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cpf">CPF</label>
                        <input required type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" maxlength="14">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="dataNascimento">Data de Nascimento</label>
                        <input required type="date" class="form-control" id="dataNascimento">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="endereco">Endereço</label>
                        <input required type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
                    </div>
                    <button type="button" class="btn btn-primary formBtn" onclick="registerPerson()">Cadastrar</button>
                    <!-- <button type="button" class="btn btn-primary formBtn" onclick="getPersonList()">Exibir contatos</button> -->
                    <button type="button" class="btn btn-primary formBtn" onclick="searchPersonByCpf()">Buscar contato</button>
                    <button type="button" class="btn btn-primary formBtn" onclick="deletePersonByCpf()">Remover contato</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center" id="contactRow" style="visibility: hidden;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
